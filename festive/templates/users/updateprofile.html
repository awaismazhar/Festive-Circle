{% extends 'base.html' %}
{% block content %}


<br><br><br>

<div class="d-flex justify-content-center align-items-center" > 
  
  <form class="form-horizontal col-md-6 bg-light" method = 'POST' enctype='multipart/form-data' > {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3>  Profile Update Form</h3>
              <p class="lead">  Fill in the form to update your account.</p>
          </div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="pwd" value="{{ user.email }}"  name="email" required>
      </div>
    </div>


    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pwd" name="name" value="{{ user.name }}" required  >
            </div>
    </div>



    <div class="form-group">

            <div class="card text-center mx-auto " style="width: 25rem;">
                <div class="mx-auto text-center mt-2 mb-2">
                    <img {% if user.pfp %} src="{{ user.pfp.url }}" {% else %} src="/media/images/no_pfp.png" {% endif %} class="card-img-top " style="width:250px;height:300px;">
                </div>

            </div>
              
            <label class="control-label col-sm-4 mt-2" for="pwd">Image (Optional)</label>
            <div class="col-sm-10">
                    <div class="input-group">
                            <div class="custom-file">
                              <input id="pfp" type="file" name="pfp" accept="image/*" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" >
                              <label class="custom-file-label" for="inputGroupFile01"></label>
                            </div>
                          </div>        
    </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Date Of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="pwd" placeholder="Name" name="dob" required value="{{user.dob|date:"Y-m-d"}}">
            </div>
    </div>
    <div class="form-group">
            <label class="control-label col-md-4" for="pwd">About Me (Optional)</label>
            <div class="col-sm-10">
                <textarea name="about_me" class="form-control rounded-0" rows="3" minlength="10" maxlength="20" placeholder="Tell us about yourself.">{% if user.about_me != None %}{{ user.about_me }}{% endif %}</textarea>

            </div>
    </div>

    <div class="form-group">
            <label class="control-label col-md-4" for="pwd">Address (Optional)</label>
            <div class="col-sm-10">
                <textarea name="address" class="form-control rounded-0" rows="3" minlength="10" maxlength="20" placeholder="Tell us your address.">{% if user.address != None %}{{ user.address }}{% endif %}</textarea>

            </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
{% block footscripts %}
<script>
  $('#pfp').on('change',function(){
      //get the file name
      var fileName = $(this).val();
      var name = fileName.split('\\')[2];
      //replace the "Choose a file" label
      $(this).next('.custom-file-label').html(name);
  })
</script>
{% endblock %}
