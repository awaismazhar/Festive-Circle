{% extends 'base.html' %}
{% block content %}



<br><br><br><br><br><br><br>

<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-6 bg-light" action='' method='POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3> Recover Password</h3>
              <p class="lead"> Fill the email associated with your account below. We will send 
                  you a reset code to update your password.
              </p>
          </div>
        </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="pwd" placeholder="Enter email"  name="code" maxlength="4" minlength="4" required>
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Done</button>
      </div>
    </div>

  </form>


      
    
</div>

{% endblock %}
