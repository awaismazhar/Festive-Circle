{% extends 'auth/base.html' %}
{% block content %}
    
        {% if user.is_authenticated %}
                <h4>Logged in as {{ user.name }}</h4>
                
                <img {% if user.pfp %} src="{{ user.pfp.url }}" {% else %} 
                src="/media/images/no_pfp.png" {% endif %} style="width:200px;height:200px;">
                
                <h5>Email: {{ user.email }}</h5>
                <h5>Date of birth: {{ user.dob }}</h5>
                <h5>Address: {{ user.address }}</h5>
                <h5>About you: {{ user.about_me }}</h5>

        {% else %}
               

        {% endif %} 

{% endblock %}
