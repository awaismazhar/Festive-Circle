{% extends 'base.html' %}
{% block content %}





<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-5 shadow p-3  border" action='' method='POST'
  style="background-color: #E0E0E0  ;"> {% csrf_token %}
  <div class="ml-3 mr-3 mb-3">

        <div class="form-group mt-1">
            <div class="col-sm-offset-2">
              <h3 class="lead">
                <font size="7">Email Code</font>
              </h3>
              <p class="control-label ml-1">
                <font size="4">Enter the code you recieved via email.</font>
              </p>
            </div>
          </div>


    <div class="form-group ">
        <label class="lead" for="pwd"><font size="4" >Password</font>
          {% for message in messages%}
            {% if message.tags == 'code error' %}
              <label class="control-label text-danger" ><i class="fas fa-exclamation-circle text-danger"></i>
              <font size="2" >{{ message }}</font></label> 
            {% endif %}
          {% endfor %}
        </label>
        
        <input type="password" class="form-control" id="pwd" placeholder="Enter the code here."  name="code" maxlength="4" minlength="4" required>
  
      </div>

    <div class="form-group mr-1">
        <button type="submit" class="btn btn-primary float-right lead rounded-0 mb-1" style="padding: 6px 40px;"><font size="3" >Recover</font></button>
        
    </div>
  </div>
  </form>


      
    
</div>

{% endblock %}
