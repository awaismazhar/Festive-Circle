<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Festive Circle</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Festive Circle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Banquet Hall</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Marquee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hotel Hall</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Farmhouse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lawn</a>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <form action="add" method="GET">

    <button type="submit" class="btn btn-primary btn-sm" style="float: right;">Add Post</button>
  </form>

    {% for det in details %}
   <div> 
      <a href="{% url 'display' det.id %}">  {{det.title}}  </a>
  </div> 
    {% endfor %}
  

</body>

</html>
