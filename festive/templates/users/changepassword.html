{% extends 'base.html' %}
{% load staticfiles %}


{% block main %}
{% block top %}



  {% block nav %}
  {{ block.super }}
  {% endblock nav %}


<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-6 bg-light" method = 'POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3>Update Password</h3>
              <p class="lead"> Fill in your credentials to login.</p>
          </div>
        </div>

        <div class="form-group">
                <label class="col-sm-offset-2 col-sm-10" for="pwd">Old Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter your old password."  name="old_password" minlength="6" maxlength="12" required>
                </div>
              </div>
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="pwd">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter your new password." minlength="6" maxlength="12" name="new_password" required>
      </div>
    </div>
    <div class="form-group">
            <label class="col-sm-offset-2 col-sm-10" for="pwd">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter your new password again." minlength="6" maxlength="12" name="confirm_password" required>
            </div>
          </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>

  </form>

      
    
</div>



<br><br>
{% endblock top %}
{% block end %}
{{ block.super }}

{% endblock end %}
{% endblock main %}
