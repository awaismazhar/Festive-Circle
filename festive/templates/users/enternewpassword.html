{% extends 'base.html' %}
{% block content %}

<br><br><br><br><br><br><br>


<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-6 bg-light"  action='' method='POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3> New Password Form</h3>
              <p class="lead"> Fill in a new password for your account.
              </p>
          </div>
        </div>


    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter new password"  name="password" maxlength="12" minlength="6" required>
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Done</button>
      </div>
    </div>

  </form>


      
    
</div>
{% endblock %}
