{% extends 'base.html' %}
{% load staticfiles %}
{% load socialaccount %}

{% block content %}
	

<br><br><br>


<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-6 bg-light" method = 'POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3> Login Form</h3>
              <p class="lead"> Fill in your credentials to login.</p>
          </div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" minlength="10" maxlength="320"  required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password"  name="password" minlength="6" maxlength="12" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>   <input type="checkbox" name="remember me">  Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="{% provider_login_url 'google' %}" type="sumbit">Login with gmail</a><br>
            <a href="{% url 'recoverpassword' %}" type="sumbit">Forgot Password</a>
        </div>
      </div>
  </form>

      
    
</div>


{% endblock %}
