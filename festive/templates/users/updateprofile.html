{% extends 'base.html' %}
{% block content %}


<br><br><br>

<div class="d-flex justify-content-center align-items-center"  action='' enctype='multipart/form-data' method = 'POST'> {% csrf_token %}
  
  <form class="form-horizontal col-md-6 bg-light" method = 'POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3>  Profile Update Form</h3>
              <p class="lead">  Fill in the form to update your account.</p>
          </div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="pwd" value="{{ user.email }}"  name="email" required>
      </div>
    </div>


    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pwd" name="name" value="{{ user.name }}" required  >
            </div>
    </div>



    <div class="form-group">
            <img {% if user.pfp %} src="{{ user.pfp.url }}" {% else %} src="/media/images/no_pfp.png" {% endif %}  class="rounded mx-auto d-block" >

            <label class="control-label col-sm-4" for="pwd">Image (Optional)</label>
            <div class="col-sm-10">
                    <div class="input-group">
                            <div class="custom-file">
                              <input id="pic" type="file" name="pfp" accept="image/*" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01"></label>
                            </div>
                          </div>        
            </div> 
    </div>
    
    <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">DOB</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="pwd" placeholder="Name" name="dob" required value="{{user.dob|date:"Y-m-d"}}">
            </div>
    </div>
    <div class="form-group">
            <label class="control-label col-md-4" for="pwd">About Me (Optional)</label>
            <div class="col-sm-10">
                <textarea name="about_me" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Tell us about yourself.">{{ user.about_me }}</textarea>

            </div>
    </div>

    <div class="form-group">
            <label class="control-label col-md-4" for="pwd">Address (Optional)</label>
            <div class="col-sm-10">
                <textarea name="address" class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Tell us your address.">{{ user.address }}</textarea>

            </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
