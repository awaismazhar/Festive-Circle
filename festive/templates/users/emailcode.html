{% extends 'base.html' %}
{% block content %}


<br><br><br>


<div class="d-flex justify-content-center align-items-center" >
 
  <form class="form-horizontal col-md-6 bg-light" action='' method='POST'> {% csrf_token %}

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mt-4">
              <h3> Email Code</h3>
              <p class="lead"> Enter the code you recieved via email.</p>
          </div>
        </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Code</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password"  name="code" maxlength="4" minlength="4" required>
      </div>
    </div>

    <div class="form-group">

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Done</button>
      </div>
    </div>

  </form>


      
    
</div>

{% endblock %}
