</form>

<form action="" method="POST"> {% csrf_token %}
<div class="form-group">

  <h1>Find your Shadi Ghar</h1>

    <option value="Marquee">Marquee</option>

    <option value="Hotel Hall">Hotel Hall</option>

    <option value="Farmhouse">Farmhouse</option>

    <option value="Lawn">Lawn</option>

  </select>
  <select name="city" id="id_city" style="float:left;height:40px;width:200px">
   
    <option value="" disabled selected>City</option>

    {% for loc in locations %}
    <option value="{{loc.city}}">{{loc.city}}</option>
    {% endfor %}


  </select>
  <select name="Area" id="id_area" style="float:left;height:40px;width:200px">
    <option value="" disabled selected>Area</option>

    {% endfor %}

  </select>

    <button type="submit" class="btn btn-primary btn-me" style="float: left">Search</button>
 


</div>
</form>

<div class="container" style="margin: 10%">
  {% for det in details %}

    <a href="{% url 'display' det.id %}"> {{det.title}} </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
